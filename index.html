layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Welcome</h1>
  <p>Welcome to my home on the web! Please excuse the mess, it's not quite set up yet.</p>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
