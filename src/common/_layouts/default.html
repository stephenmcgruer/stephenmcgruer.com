<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

        <meta name="viewport" content="width=device-width">

        <meta name="author" content="{{ site.name }}" />
        <meta name="description" content="{{ page.description }}" />

        <!-- Meta information for building twitter cards. -->
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:creator" content="@stephenmcgruer" />

        <!-- Meta information for OpenGraph (covers Facebook and Google+) -->
        <meta property="og:url" content="{{ site.url }}{% unless page.url == '/index.html' %}{{ page.url }}{% endunless %}" />
        <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}" />
        <meta property="og:description" content="{{ page.description }}" />

        <!-- Google+ authorship link. -->
        <link rel="author" href="https://plus.google.com/113736965898516578856" >

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <a class="extra" href="/">home</a>
              <a class="extra" href="/blog">blog</a>
              <a class="extra" href="/resume">resume</a>
            </div>
     
                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  Stephen McGruer<br />
                  stephen.mcgruer@gmail.com<br />
                  <a href="http://github.com/stephenmcgruer/">github.com/stephenmcgruer</a><br />
                  <a href="http://twitter.com/stephenmcgruer/">twitter.com/stephenmcgruer</a><br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
